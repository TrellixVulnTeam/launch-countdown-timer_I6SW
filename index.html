<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <script type="module" src="ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="ionicons/ionicons.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="timer__container">
        <h1 class="heading-1">We're launching soon</h1>
        <div class="timer">
          <div class="timer__column">
            <div class="timer__data days">08</div>
            <div class="timer__info">Days</div>
          </div>
          <div class="timer__column">
            <div class="timer__data hours">23</div>
            <div class="timer__info">Hours</div>
          </div>
          <div class="timer__column">
            <div class="timer__data minutes">55</div>
            <div class="timer__info">Minutes</div>
          </div>
          <div class="timer__column">
            <div class="timer__data seconds">42</div>
            <div class="timer__info">Seconds</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <svg
        class="footer__pattern"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="1440"
        height="197"
      >
        <defs><path id="a" d="M0 0h1440v197H0z" /></defs>
        <g fill="none" fill-rule="evenodd">
          <mask id="b" fill="#fff"><use xlink:href="#a" /></mask>
          <g mask="url(#b)">
            <path
              fill="#211A29"
              d="M1440 50.205L1088.504 0 949.669 50.205 878 25.102 556 0 398.525 50.205l-95.807-25.103-51.328 16.761L45.704 0 0 17.701V160h1440z"
            />
            <path
              fill="#1A1823"
              d="M1394.296 1l94.649 69.336 50.047-49.449zM1137.282 42.576l51.328 27.76 80.6-5.426zM884 1l157.475 83.151 80.929-26.062zM351.496 1l138.835 83.151 49.321-28.526z"
            />
            <path
              fill="#2F2439"
              d="M0 84.151L351.496 1l138.835 83.151L562 42.576 884 1l157.475 83.151 95.807-41.575 51.328 27.76L1394.296 1 1440 30.317V266H0z"
            />
          </g>
        </g>
      </svg>
      <div class="footer__links">
        <a href="#" class="footer__link"
          ><ion-icon class="footer_icon" name="logo-facebook"></ion-icon
        ></a>
        <a href="#" class="footer__link">
          <ion-icon class="footer_icon" name="logo-pinterest"></ion-icon
        ></a>
        <a href="#" class="footer__link">
          <ion-icon class="footer_icon" name="logo-instagram"></ion-icon
        ></a>
        <div class="attribution">
          <p>Challenge by</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Wongelemengist Yilma</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
