<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-1">We're launching soon Days Hours Minutes Seconds</h1>
      <div class="timer">
        <div class="timer__column">
          <div class="timer__data">08</div>
          <div class="timer__info">Days</div>
        </div>
        <div class="timer__column">
          <div class="timer__data">23</div>
          <div class="timer__info">Hours</div>
        </div>
        <div class="timer__column">
          <div class="timer__data">55</div>
          <div class="timer__info">Minutes</div>
        </div>
        <div class="timer__column">
          <div class="timer__data">42</div>
          <div class="timer__info">Seconds</div>
        </div>
      </div>
      <footer class="footer">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
